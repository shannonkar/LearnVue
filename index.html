<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Learn Vue</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
	<div id="my-app">
		<!--mustache syntax data binding-->
		<h1> {{greet}} {{name}}</h1>
		<!--v-text directive
		<div>
			<h1 v-text="message"></h1>
			<!--one time binding

			<h1 v-once>{{message}}</h1>
			<h1 v-text="message" v-once></h1> -->
			<!--v-html directive only render content you trust -->
			<p v-html="brandName"> </p>
			<h1 v-bind:id = "myId">MyID</h1>
			<button v-bind:disabled="isDisabled">Bind</button>
			<!--in-line styling as JS object-->
			<h1 v-bind:style="{
					color: highlightColor, 
					fontSize: headerSize+'px',
					padding: '20px'}">Inline</h1>
		
			<h2 v-bind:style="headerStyleObject">Style Object</h2>
		</div>

  <script src="js/scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
  </script>
  <!--Vue model instance-->
  <script> 
  	var vm = new Vue({
  		el: '#my-app',
  		data: {
  			name: "Rafiki!",
  			greet: "Hello",
  			message: "Welcome to my site",
  			brandName: "<b>Makenna Codes</b>",
  			myId: "dataId",
  			isDisabled: true,
  			highlightColor: "Orange",
  			headerSize: 50,
  			headerStyleObject: {
  				color: "orange",
  				fontSize: "50px",
  				padding: "20px"
  			}
  		}
  	});

  </script>

</body>
</html>
